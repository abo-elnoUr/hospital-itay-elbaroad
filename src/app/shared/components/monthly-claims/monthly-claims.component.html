<section style="margin-top: 60px">
    <div class="mx-auto w-25 text-end remove_item">
        <div class="date-search">
            <input type="date" class="form-control mb-1" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" [(ngModel)]="dateFrom" />
            <input type="date" class="form-control mb-1" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" [(ngModel)]="dateto" />
            <button (click)="findAllMonthlyClames()" class="btn btn-outline-primary text-end">
        <i class="fa-solid fa-calendar-days me-2"></i>بحث بالتاريخ
      </button>
        </div>
    </div>
    <div id="print_table_3" class="row-parent">
        <div class="table-responsive">
            <div class="hospital-desc text-end">
                <h5>المستشفي العام بإيتاي البارود</h5>
                <h5>صيدلية العلاج الأقتصادي/نفقة الدولة</h5>
            </div>
            <table id="print_table" class="table text-end table-hover">
                <thead>
                    <tr>
                        <th>
                            <button id="print_button" printSectionId="print_table_3" [useExistingCss]="true" ngxPrint class="btn btn-outline-success">
                <i class="fa-solid fa-print me-2"></i>طباعه
              </button>
                        </th>
                        <th scope="col">اجمالي السعر</th>
                        <th scope="col">التاريخ ------------ السعر</th>
                        <th scope="col">نوع الحالة</th>
                        <th scope="col">#</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of monthlyClaiamsReports | keyvalue; let i = index">
                        <td></td>
                        <td>
                            <ul class="list-group list-group-flush" *ngFor="let t of monthlyClaiamsReportsPrice | keyvalue">
                                <li *ngIf="item.key == t.key" class="list-group-item bg-transparent">
                                    {{ t.value }}
                                </li>
                            </ul>
                        </td>
                        <td>
                            <ul class="list-group list-group-flush" *ngFor="let ii of item.value | keyvalue">
                                <li class="list-group-item bg-transparent">
                                    <span class="me-2"> {{ ii.value }}</span>
                                    <span>--</span>
                                    <span class="ms-2">{{ ii.key | date: "yyyy-MM-dd" }}</span>
                                </li>
                            </ul>
                        </td>
                        <td>{{ item.key }}</td>
                        <th scope="row">{{ 1 + i }}</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="page_break"></div>
    </div>
</section>
